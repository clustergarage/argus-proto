syntax = "proto3";

package fim;

service Fimd {
  rpc CreateWatch(FimdConfig) returns (FimdHandle) {}
  rpc DestroyWatch(FimdConfig) returns (FimdHandle) {}
}

message FimdConfig {
  string containerId = 1;
  repeated FimWatcherSubject subject = 2;
}

message FimWatcherSubject {
  repeated string path = 1;
  repeated string event = 2;
}

message FimdHandle {
  string hostUid = 1;
  repeated int32 pid = 2;
  repeated int32 processEventfd = 3;
}
