syntax = "proto3";

package fim;

service Fimd {
  rpc CreateWatch(FimdConfig) returns (FimdHandle) {}
  rpc DestroyWatch(FimdConfig) returns (Empty) {}
}

message FimdConfig {
  string hostUid = 1;
  repeated string containerId = 2;
  repeated FimWatcherSubject subject = 3;
}

message FimWatcherSubject {
  repeated string path = 1;
  repeated string event = 2;
  bool recursive = 3;
}

message FimdHandle {
  string hostUid = 1;
  repeated int32 pid = 2;
  repeated int32 processEventfd = 3;
  int32 mqFd = 4;
}

message Empty {
}
